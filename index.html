<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-mmm!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-dark sticky-top navbar-expand-lg bg-dark" id="navbar" style="margin-bottom: 10px;">
            <a class="navbar-brand" id="nav-title" href="#" style="padding-left: 10px;">To-do-mmm!</a>
            <button class="navbar-toggler" style="float: right;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container-fluid px-4">
                <div class="row gx-5 g-0 collapse navbar-collapse" id="navbarScroll" style="padding: 5px;">
                    <div class="col-12 col-sm-8 col-md-7 col-lg-8 col-xxl-9" style="padding: 0px;">
                        <form class="container-fluid" style="padding-right: 10px;" id="form">
                            <div class="input-group" id="Navbar" style="width: 100%; height: 100%;">
                                <input type="text" class="form-control form-control-lg form-control-sm form-control-md outline-secondary" placeholder="Search" aria-label="Example text with button addon" aria-describedby="button-addon1" id="Search">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1" style="padding: 0 20px;"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-sm-4 col-md-5 col-lg-4 col-xxl-3 social" style="padding: 0;">
                        <ul>
                            <li><a href="https://www.github.com" target="github" class="social"><i class="fa-brands fa-github"></i></a></li>
                            <li><a href="https://www.facebook.com" target="facebook" class="social"><i class="fa-brands fa-facebook"></i></a></li>
                            <li><a href="https://www.instagram.com" target="instagram" class="social"><i class="fa-brands fa-instagram"></i></a></li>
                            <li><a href="https://www.linkedin.com" target="linkedin" class="social"><i class="fa-brands fa-linkedin"></i></a></li>
                            <li><a href="https://www.snapchat.com" target="snapchat" class="social"><i class="fa-brands fa-snapchat"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container d-flex justify-content-start" id="modal-prompt">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="border-radius: 50%; height: 45px; width:45px; font-size: 35px; line-height: 10px;">+</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen-sm-down  ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" style="color: black;">New Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form onsubmit="return add()">
                            <div class="modal-body">
                                <div class="mb-1">
                                    <label for="title" class="col-form-label" style="color: black; padding-top: 0; padding-bottom: 2px;">Title:</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-1">
                                    <label for="category" class="col-form-label" style="color: black; padding-top: 0; padding-bottom: 2px;">Category:</label>
                                    <input type="text" class="form-control" id="category" required>
                                </div>
                                <div class="mb-1">
                                    <label for="details" class="col-form-label" style="color: black; padding-top: 0; padding-bottom: 2px;">Details:</label>
                                    <textarea class="form-control" id="details"></textarea>
                                </div>
                                <div class="mb-1">
                                    <label for="rating" class="col-form-label" style="color: black; padding-top: 0; padding-bottom: 2px;">Priority:</label>
                                    <div class="stars">
                                        <input type="radio" name="rating" value="1" aria-label="1 star" required/>
                                        <input type="radio" name="rating" value="2" aria-label="2 stars" />
                                        <input type="radio" name="rating" value="3" aria-label="3 stars" />
                                        <input type="radio" name="rating" value="4" aria-label="4 stars" />
                                        <input type="radio" name="rating" value="5" aria-label="5 stars" />
                                    </div>

                                </div>
                                <div class="mb-1">
                                    <label for="deadline" class="col-form-label" style="color: black; padding-top: 0; padding-bottom: 2px;">Deadline:</label>
                                    <input type="datetime-local" class="form-control" id="deadline" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container px-0" style="height: 80vh; border: 1px solid black; margin-top: 10px; border-radius: 25px;">
            <div class="container-fluid d-flex align-items-center" style="height: 5%; width: 100%; border-bottom: 1px solid white;">
                Filter:

            </div>
            <div class="container-fluid bottom" style="height: 95%; width: 100%;">
                Items
            </div>
        </div>
    </main>
    <script src="/JS/script.js"></script>
</body>

</html>
